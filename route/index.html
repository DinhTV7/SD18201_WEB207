<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route trong AngularJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./libs/angular.min.js"></script>
    <script src="./libs/angular-route.min.js"></script>
</head>

<body ng-app="appRoute">
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-warning">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#!/trang-chu">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#!/gioi-thieu/12">Post</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- End menu -->

    <main class="container">
        <!-- ng-view: Định nghĩa vùng hiển thị mà view sẽ render ra -->
        <div ng-view></div>
    </main>
</body>
<script src="./controllers/TrangChuController.js"></script>
<script src="./controllers/GioiThieuController.js"></script>
<script>
    let myApp = angular.module('appRoute', ['ngRoute']);
    // ngRoute sẽ cung cấp các tính năng định tuyến để quản lý việc điều hướng
    myApp.config(function ($routeProvider) {
        // config(): Cấu hình tham số trước khi ứng dụng được chạy
        // $routeProvider: là tham số mặc định không thể thay đổi
        // Nó được định nghĩa sẵn ở trong angularjs
        $routeProvider
            .when(
                '/trang-chu', // Tên route
                {
                    templateUrl: 'views/trangchu.html', // Đường dẫn đến view
                    controller: TrangChuController   // tên controller cần map tới
                }
            )
            .when(
                '/gioi-thieu/:id',
                {
                    templateUrl: 'views/gioithieu.html',
                    controller: GioiThieuController
                }
            )
            .otherwise({
                // Trường hợp người dùng yêu cầu 1 request không khớp
                // Với bất kỳ route nào
                redirectTo: '/trang-chu'
            })
    });
</script>

</html>
