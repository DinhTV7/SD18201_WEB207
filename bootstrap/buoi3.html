<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>Layout trong bootstrap</title>
</head>

<body>
    <div class="container">
        <!-- Để sử dụng được grid trong bootstrap
            bắt buộc nội dung phải chứa trong class row -->
        <div class="row">
            <!-- COL dùng để chia cột trong bootstrap -->
            <!-- Để tùy chỉ độ rộng của 1 cột chúng ta thêm các chỉ số từ 1-12
                Tổng các chỉ số trong 1 hàng tên web bắt buộc phải là 12
            -->
            <div class="col-6 col-sm-4 col-md-3 bg-danger">
                Column 1
            </div>
            <div class="col-6 col-sm-4 col-md-3 bg-success">
                Column 2
            </div>
            <div class="col-6 col-sm-4 col-md-3 bg-warning">
                Column 3
            </div>
            <div class="col-6 col-sm-4 col-md-3 bg-info">
                Column 4
            </div>
            <div class="col-6 col-sm-4 col-md-6 bg-warning">
                Column 5
            </div>
            <div class="col-6 col-sm-4 col-md-6 bg-info">
                Column 6
            </div>
        </div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab1" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true"><i class="bi bi-bag-fill"></i>Home</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false">Profile</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="messages-tab" data-bs-toggle="tab" data-bs-target="#messages" type="button"
                    role="tab" aria-controls="messages" aria-selected="false">Messages</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button"
                    role="tab" aria-controls="settings" aria-selected="false">Settings</button>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab1">1</div>
            <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">2</div>
            <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab">3</div>
            <div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab">4</div>
        </div>
    </div>

    <table class="table table-bordered">
        <tr>
            <th rowspan="2">Ma nv</th>
            <th rowspan="2">Ho va ten</th>
            <th colspan="3">Thu nhap</th>
        </tr>
        <tr>
            <th>Luong</th>
            <th>Thuong</th>
            <th>Phu cap</th>
        </tr>
    </table>
</body>

</html>
