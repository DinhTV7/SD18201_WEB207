<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Buổi 2 Bootstrap</title>
</head>

<body>
    <div class="container">
        <!-- Thanh menu -->
        <nav class="navbar navbar-light bg-light mb-2">
            <div class="container-fluid">
                <a class="navbar-brand">Navbar</a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!-- Slide ảnh -->
        <div id="carouselExampleFade" class="carousel slide carousel-fade w-50" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./image/bg_CNTT.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./image/bg_js.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./image/bg_so_ket_SU2023.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./image/bg_js.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Thông báo -->
        <div class="alert alert-success" role="alert">
            Thêm mới thành công
        </div>
        <div class="alert alert-danger" role="alert">
            Thêm mới không thành công
        </div>

        <!-- Button -->
        <!-- Loại 1: Có backgroud -->
        <button type="button" class="btn btn-success">Thêm mới</button>
        <button type="button" class="btn btn-warning">Sửa</button>
        <button type="button" class="btn btn-danger">Xóa</button>
        <!-- Loại 2: Không có backgroud -->
        <button type="button" class="btn btn-outline-success">Thêm mới</button>
        <button type="button" class="btn btn-outline-warning">Sửa</button>
        <button type="button" class="btn btn-outline-danger">Xóa</button>
        <!-- Groub button -->
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-danger">Left</button>
            <button type="button" class="btn btn-warning">Middle</button>
            <button type="button" class="btn btn-success">Right</button>
        </div>
        <div class="btn-group-vertical" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-danger">Left</button>
            <button type="button" class="btn btn-warning">Middle</button>
            <button type="button" class="btn btn-success">Right</button>
        </div>

        <!-- Huy hiệu (trạng thái) -->
        <span class="badge bg-success">Đang hoạt động</span>
        <span class="badge bg-danger">Ngừng hoạt động</span>

        <!-- Table -->
        <!-- 
            table: Class định dạng bảng của bootstrap
            table-striped: highlight xen kẽ dòng chẵn lẻ
            table-hover: highlight hàng đưa chuột đến
         -->
        <table class="table table-striped table-hover">
            <thead>
                <th>STT</th>
                <th>Họ và tên</th>
                <th>Chức vụ</th>
            </thead>
            <tbody>
                <tr class="table-active">
                    <td>1</td>
                    <td>Tạ Văn Định</td>
                    <td>GV</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>DinhTV7</td>
                    <td>GV</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>DinhTV7</td>
                    <td>GV</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>DinhTV7</td>
                    <td>GV</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>DinhTV7</td>
                    <td>GV</td>
                </tr>
            </tbody>
        </table>

        <!-- Form -->
        <form action="" class="mb-5">
            <label class="form-label" for="">Họ và tên:</label>
            <input class="form-control" type="text">
        </form>
    </div>
</body>

</html>
