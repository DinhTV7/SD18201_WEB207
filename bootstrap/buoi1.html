<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Học Bootstrap</title>
</head>

<body>
    <!-- Một số thành phần quan trọng của Bootstrap -->
    <!-- 
        container: cung cấp layout có độ rộng cố định
        container-fluid: cung cập layout có độ rộng toàn màn hình
     -->
    <div class="container-fluid">
        <!-- Nội dung của trang web -->
        <!-- 
            text-center: Căn chỉnh nội dung ra giữa,
            text-màu: chỉnh màu chữ
            bg-màu: chỉnh màu backgroud
         -->
        <h1 class="text-end text-light bg-info mt-5 mb-3 ms-3 me-5">Chào mừng đến với bình nguyên vô tận</h1>
    
        <img src="./image/bg_CNTT.jpg" class="w-25 rounded-circle" alt="">
    </div>
</body>

</html>
