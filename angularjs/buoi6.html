<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./libs/angular.min.js"></script>
    <title>Buổi 6: AngularJS</title>
</head>
<body ng-app="myApp">
    <div ng-controller="demoController">
        <h1 ng-bind="name" class="text-center text-danger"></h1>

        <!-- 
            Model trong angular 
            model dùng để liên kết dữ liệu 2 chiều giữa view 
            và 1 biến chứa dữ liệu
        -->
        <label for="">Họ và tên:</label>
        <input type="text" class="form-control" ng-model="name">

        <!-- filer trong angularjs -->
        <table class="table">
            <tr>
                <td>STT</td>
                <td>Tên</td>
                <td>Ngày sinh</td>
                <td>Lương</td>
                <td>Giới tính</td>
            </tr>
            <!-- limitTo: Quy định số lượng bản ghi được hiển thị ra -->
            <tr ng-repeat="item in nhanVien | limitTo:3">
                <td>{{ $index + 1 }}</td>
                <td ng-click="sayHello(item.hoTen)">{{ item.hoTen | uppercase }}</td>
                <td ng-mouseenter="showTuoi(item.ngaySinh)">{{ item.ngaySinh | date: "dd-MM-yyyy" }}</td>
                <td>{{ item.luong | currency: '' : 0 }}</td>
                <td>{{ item.gioiTinh == 0 ? "Nam" : "Nữ" }}</td>
            </tr>
        </table>

        <!-- click -->
        <button class="btn btn-secondary" ng-click="sayHello('dinh')">Ấn vào đây</button>
        <!-- 
            Khi ấn vào tên của nhân viên sẽ hiển thị hộp thoại
            Xin chào + Tên của nhân viên đấy
        -->

        <!-- hover -->
        <h3 ng-mouseenter="showMessage()">Đưa tay đây nào.....</h3>
        <!-- 
            Khi đưa chuột vào ngày tháng năm sinh
            tính tuổi nếu tuổi < 18 hiển thị "Đi tù"
            tính tuổi nếu tuổi >= 18 hiển thị "Cưới thôi"
         -->
    </div>
</body>
<script src="./js/buoi6.js"></script>
</html>
