<div class="card mt-5">
    <h5 class="card-header">{{ title }}</h5>
    <div class="card-body">
        <form ng-submit="addStudent()">
            <label for="" class="form-label">Họ và tên:</label>
            <input type="text" class="form-control" ng-model="student.name">

            <label for="" class="form-label">Năm sinh:</label>
            <input type="text" class="form-control" ng-model="student.year">

            <label for="" class="form-label">Chuyên ngành:</label>
            <input type="text" class="form-control" ng-model="student.couse">

            <div class="text-center mt-3">
                <button type="reset" class="btn btn-outline-secondary">Reset</button>
                <button type="submit" class="btn btn-success">Thêm mới</button>
            </div>
        </form>
    </div>
</div>
